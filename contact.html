<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Інтернет-магазин гаджетів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхній колонтитул -->
    <header>
        <div class="logo">
            <h1>Store:)</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основний вміст сторінки контактів -->
    <main class="contact-content">
        <h2>Контакти</h2>

        <!-- Контактна інформація -->
        <section class="contact-info">
            <h3>Зв'яжіться з нами</h3>
            <p><strong>Адреса:</strong>м.Вінниця, Україна</p>
            <p><strong>Телефон:</strong> +073475879489</p>
            <p><strong>Email:</strong> store@gmail.com</p>
        </section>

        <!-- Форма зворотного зв’язку -->
        <section class="contact-form">
            <h3>Залиште повідомлення</h3>
            <form action="#" method="post">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>

       

    <!-- Нижній колонтитул -->
    <footer>
        <p>&copy; 2024 Store:) Всі права захищені.</p>
    </footer>
</body>
</html>
